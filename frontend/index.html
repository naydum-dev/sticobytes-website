<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>frontend</title>

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Sticobytes",
        "url": "https://sticobytes.com",
        "logo": "https://sticobytes.com/logo.png",
        "description": "Sticobytes is a digital agency in Umuahia, Abia State, Nigeria offering web development, graphics design, business branding, digital literacy training, and gadget sales.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Ezenobizi Umuopara",
          "addressLocality": "Umuahia",
          "addressRegion": "Abia State",
          "addressCountry": "NG"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+234-811-339-3564",
          "contactType": "customer service",
          "availableLanguage": "English"
        },
        "sameAs": []
      }
    </script>

    <!-- Structured Data - Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Sticobytes",
        "url": "https://sticobytes.com",
        "description": "Digital agency and gadget store in Umuahia, Abia State, Nigeria.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://sticobytes.com/blog?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
